<div class="container">
    <div class="row">
     <div class="col-sm-5 mx-auto mt-5 text-center"> 
    <div class="card bg-light" style="width: 28rem;">
    <div class="card-header">
    Login
    </div>
    <div class="card-body">
        <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" class="form-control" placeholder="Email" required>
                    </div>
                 </div>
        </div>
        <div class="row">
                 <div class="col-12">
                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
                        
                    </div>
                 </div>
                          
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" (click)="login()">Login</button>
            </div>
            <a style="margin-left: 9rem;" (click)="resetpassword()" type="button" class="nav-link">Forgot Password</a>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
